x-portainer-env: &portainer-env
  PORTAINER_DOMAIN: ${PORTAINER_DOMAIN:-portainer.docker.localhost}
  PORTAINER_BASIC_AUTH_USERS: ${PORTAINER_BASIC_AUTH_USERS}

x-portainer-service: &portainer-service
  <<: *service-base-with-proxy
  image: portainer/portainer-ce:2.35.0-alpine
  container_name: portainer

  security_opt:
    - no-new-privileges:true
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock:ro
    - ./services_data/portainer:/data
  environment:
    <<: *portainer-env
  command: -H unix:///var/run/docker.sock
  labels:
    # Enable routing
    traefik.enable: true

    # Certificate resolver
    traefik.http.routers.portainer.tls.certresolver: le

    # Portainer router
    traefik.http.routers.portainer.service: portainer
    traefik.http.routers.portainer.rule: Host(`${PORTAINER_DOMAIN}`)
    traefik.http.routers.portainer.entrypoints: websecure
    traefik.http.routers.portainer.tls: true
    traefik.http.services.portainer.loadbalancer.server.port: 9000

    # Portainer middleware
    traefik.http.routers.portainer.middlewares: portainer-headers@docker

    # Portainer header with relaxed CSP
    traefik.http.middlewares.portainer-headers.headers.frameDeny: true
    traefik.http.middlewares.portainer-headers.headers.accessControlAllowMethods: GET,OPTIONS,PUT
    traefik.http.middlewares.portainer-headers.headers.accessControlAllowOriginList: origin-list-or-null
    traefik.http.middlewares.portainer-headers.headers.accessControlMaxAge: 100
    traefik.http.middlewares.portainer-headers.headers.addVaryHeader: true
    traefik.http.middlewares.portainer-headers.headers.browserXssFilter: true
    traefik.http.middlewares.portainer-headers.headers.contentTypeNosniff: true
    traefik.http.middlewares.portainer-headers.headers.forceSTSHeader: true
    traefik.http.middlewares.portainer-headers.headers.stsIncludeSubdomains: true
    traefik.http.middlewares.portainer-headers.headers.stsPreload: true
    traefik.http.middlewares.portainer-headers.headers.contentSecurityPolicy: >-
      default-src 'self' 'unsafe-inline' 'unsafe-eval' data:;
      font-src 'self' data:;
      img-src 'self' data: blob:;
      style-src 'self' 'unsafe-inline';
      script-src 'self' 'unsafe-inline' 'unsafe-eval'      
    traefik.http.middlewares.portainer-headers.headers.customFrameOptionsValue: SAMEORIGIN
    traefik.http.middlewares.portainer-headers.headers.referrerPolicy: same-origin
    traefik.http.middlewares.portainer-headers.headers.permissionsPolicy: vibrate 'self'
    traefik.http.middlewares.portainer-headers.headers.stsSeconds: 315360000
